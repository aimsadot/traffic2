{% from 'macro-ui.html' import icon, text_field, select_field_area %}
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload a video</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    {{ text_field('name', 'Name', 'Video File Name') }}
                    <div class="mb-3">
                        <div class="form-group mb-3">
                            <label class="form-label" for="file_upload">Upload a video file ({{ icon('filetype-mp4') }})</label>
                            <input type="file" name="file" class="form-control" id="file_upload">
                        </div>
                    </div>
                    {{ select_field_area("select-area-for-video", "", "Select Area", "area_id", areas ) }}
                    <div class="mb-3">
                        <label for="video-map">Click on map after selecting an area for link location</label>
                        <div id="video-map" class="my-map mb-3" style="height: 250px;"></div>
                    </div>
                    <input type="hidden" name="video_lat">
                    <input type="hidden" name="video_lng">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="area_save_button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
