<div class="modal fade" id="areaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add an area</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{ url_for('view.settings') }}">
                <div class="modal-body">
                    <input type="hidden" name="mod" value="add_area"/>
                    <input type="hidden" name="area_lat">
                    <input type="hidden" name="area_lng">
                    <input type="hidden" name="area_name">
                    <input type="hidden" name="description">
                    <div id="area-map" class="my-map" style="height: 250px;"></div>
                    <div class="alert alert-success visually-hidden mt-2" id="area-info"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="area_save_button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
